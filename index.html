<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #1a1a1a; /* Fondo oscuro */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #e0e0e0; /* Color de texto claro */
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 100%;
        max-width: 600px;
        height: 400px;
        overflow-y: auto;
        background-color: #2d2d2d; /* Fondo oscuro para la lista de mensajes */
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra m치s oscura */
        padding: 20px;
        margin-bottom: 20px;
      }

      #messages li {
        padding: 10px 15px;
        margin-bottom: 10px;
        background-color: #3a3a3a; /* Fondo oscuro para los mensajes */
        border-radius: 20px;
        max-width: 70%;
        word-wrap: break-word;
        color: #e0e0e0; /* Color de texto claro */
      }

      #messages li:nth-child(odd) {
        background-color: #007bff; /* Color azul para los mensajes del usuario */
        color: white;
        align-self: flex-end;
        margin-left: auto;
      }

      #form {
        display: flex;
        width: 100%;
        max-width: 600px;
      }

      #input {
        flex: 1;
        padding: 10px;
        border: 1px solid #444; /* Borde m치s oscuro */
        border-radius: 20px;
        outline: none;
        font-size: 16px;
        background-color: #2d2d2d; /* Fondo oscuro para el input */
        color: #e0e0e0; /* Color de texto claro */
      }

      #form button {
        padding: 10px 20px;
        background-color: #007bff; /* Color azul para el bot칩n */
        color: white;
        border: none;
        border-radius: 20px;
        margin-left: 10px;
        cursor: pointer;
        font-size: 16px;
      }

      #form button:hover {
        background-color: #0056b3; /* Color azul m치s oscuro al pasar el mouse */
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      var messages = document.getElementById('messages');
      var form = document.getElementById('form');
      var input = document.getElementById('input');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

      socket.on('chat message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
